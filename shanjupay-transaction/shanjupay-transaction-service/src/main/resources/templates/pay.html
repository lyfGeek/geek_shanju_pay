<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="no-cache" http-equiv="Pragma">
    <meta content="no-cache" http-equiv="Cache-Control">
    <meta content="webkit" name="renderer">
    <meta content="0" http-equiv="Expires">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
       <title>向商家付款</title>
</head>
<body>

<div class="content">
    <!--	<img src="./logo.png" alt="">-->
    <p class="name">${RequestParameters['subject']!}</p>
</div>
<div class="form-container">
    <form action="" id="form" method="post">

        <input id="appId" name="appId" type="hidden" value="${RequestParameters['appId']!}"/>
        <input id="openId" name="openId" type="hidden" value="${RequestParameters['openId']!}"/>
        <input id="channel" name="channel" type="hidden" value="${RequestParameters['channel']!}"/>
        <#if RequestParameters['outTradeNo']?? >
        <p><span>订单号：</span><input maxlength="5" name="outTradeNo" readonly="readonly"
                                   size="25" type="text" value="${RequestParameters['outTradeNo']!}"/></p>
    </
    #if>
    <p><span>商品名称：</span><input maxlength="5" name="subject" readonly="readonly" size="25"
                                type="text" value="${RequestParameters['subject']!}"/></p>
    <p><span>订单描述：</span><input maxlength="5" name="body" readonly="readonly" size="25"
                                type="text" value="${RequestParameters['body']!}"/></p>
    <#if RequestParameters['totalAmount']?? >
    <p><span>付款金额(元)：</span><input maxlength="5" name="totalAmount"
                                   readonly="readonly"
                                   size="25" type="text"
                                   value="${(RequestParameters['totalAmount']!0 ? number/100) ? string('0.00')}"/></p>
    <#else>
    <p id="text" style="width: auto"><span>付款金额(元)：</span>
        <input id="inp" maxlength="5" name="totalAmount" size="20" type="text"/></p>
</
#if>
<input maxlength="5" name="storeId" readonly="readonly" size="25" type="hidden"
       value="${RequestParameters['storeId']!}"/>
<input maxlength="5" name="tradeNo" readonly="readonly" size="25" type="hidden"
       value="${RequestParameters['tradeNo']!}"/>

<input class="pay" onclick="IsWeixinOrAlipay()" type="button" value="立即支付">
 
</form>
</div>
</body>
   
<script src="./keybord.js" type="text/javascript"></script>
<script type="text/javascript">

    // 需要判断 UA，传入 appId 到不同的 controller。
    function IsWeixinOrAlipay() {
        var totalAmount = document.getElementsByName("totalAmount")[0];
        if (!totalAmount.value) {
            alert("付款金额不能为空");
            return;
        }
        var action;
    <#
        if RequestParameters['openId'] ? ? >
        action = "${rc.contextPath}/wxjspay";
    <#else>
        action = "${rc.contextPath}/createAliPayOrder";
    <
        /#if>;
        document.getElementById("form").action = action;
        document.getElementById("form").submit();
        return "false";
    }
</script>
<script type="text/javascript">
    (function () {
        var text = document.getElementById('text');
        var input = document.getElementById('inp');
        text.onclick = function () {
            new KeyBoard(input);
        };
    })();
</script>
<style>
    .form-container {
        padding: 0 10px;;
    }

    input {
        margin-top: 10px;
        border: 0;
    }

    img {
        width: 100px;
        height: 50px;;
        margin-left: 25%;
    }

    .content .name {
        margin-top: 30px;
    }

    .pay {
        width: 100%;
        height: 50px;;
        font-size: 20px;;
        text-align: center;
        background: rgb(26, 132, 231);;
        border-radius: 5px;
        border: 1px solid #ccc;
        color: white;
        margin: 0 auto;
    }

    .content {
        width: 100%;
        height: 150px;
        background: rgb(26, 132, 231);
        text-align: center;
        overflow: hidden;
    }

    .content p {
        margin: 0;
        padding: 0;
    }

    .price input {
        text-align: center;
        background: rgb(26, 132, 231);
        color: white;
        outline: none;;
        font-size: 20px;;
    }

    #form p {
        width: 100%;
        height: 40px;;
        border-bottom: 1px solid #ccc;
        font-size: 14px;;
        display: flex;
        justify-content: space-between;
    }

    #form p span {
        float: left;
        display: block;;
        font-size: 13px;
        line-height: 40px;
        flex-shrink: 0;
    }

    #form p input {
        flex-shrink: 0;
        height: 20px;
        float: right;;
        line-height: 30px;
        text-align: right;
        outline: none;
    }

    #text {
        border: 2px solid rgb(196, 184, 184);
        padding: 0 10px;
        border-radius: 5px;
        height: 50px;;
        line-height: 50px;
        font-size: 20px;
    }

    #inp {
        border: 0;
        outline: none;;
        width: 62%;
        font-size: 20px;;
    }

</style>

</html>
